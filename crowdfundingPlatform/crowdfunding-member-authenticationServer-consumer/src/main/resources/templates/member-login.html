<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" th:href="@{/}" href="index.html" style="font-size:32px;">Andong Crowdfunding Platform</a></div>

<div class="container">

    <form action="auth/member/do/login" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> Admin login</h2>
        <p th:text="${message}">message</p>
        <p th:text="${session.message}">message</p>
        <div class="form-group has-success has-feedback">
            <input name="loginacct" type="text" class="form-control" id="inputSuccess4" placeholder="Account(try:crowdfunding)" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input name="userpswd" type="text" class="form-control" id="inputSuccess4" placeholder="Password(try:123456)" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div  class="checkbox" style="text-align:right;">
            <a th:href="@{auth/member/to/reg/page}"> Register</a>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block" href="member.html" > Login</button>
    </form>
